<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Virtual keyboard</title>
</head>
<body>
	<div class="klaviatura">
	
		<div class="row">
			<div class="key" id="192"><span>`</span><sup>~</sup></div>
			<div class="key" id="49"><span>1</span><sup>!</sup></div>
			<div class="key" id="50"><span>2</span><sup>@</sup></div>
			<div class="key" id="51"><span>3</span><sup>#</sup></div>
			<div class="key" id="52"><span>4</span><sup>$</sup></div>
			<div class="key" id="53"><span>5</span><sup>%</sup></div>

			<div class="key" id="57"><span>9</span><sup>(</sup></div>
			<div class="key" id="48"><span>0</span><sup>)</sup></div>
			<div class="key" id="189"><span>-</span><sup>_</sup></div>
			<div class="key" id="187"><span>=</span><sup>+</sup></div>
			<div class="key backspace" id="8"><span>Backspace</span></div>
		</div>
		
		<div class="row">
			<div class="key tab" id="9"><span>Tab</span></div>
			<div class="key" id="81"><span>q</span></div>
			<div class="key" id="87"><span>w</span></div>
			<div class="key" id="69"><span>e</span></div>

			<div class="key" id="89"><span>y</span></div>
			<div class="key" id="85"><span>u</span></div>
			<div class="key" id="73"><span>i</span></div>
			<div class="key" id="79"><span>o</span></div>
			<div class="key" id="80"><span>p</span></div>
			<div class="key" id="219"><span>[</span><sup>{</sup></div>
      <div class="key" id="221"><span>]</span><sup>}</sup></div>
			
		</div>
		
		<div class="row">
			<div class="key capslock" id="20"><span>Caps Lock</span></div>
			<div class="key" id="65"><span>a</span></div>
			<div class="key" id="83"><span>s</span></div>
			<div class="key" id="68"><span>d</span></div>
			<div class="key" id="70"><span>f</span></div>
			<div class="key" id="71"><span>g</span></div>
			<div class="key" id="72"><span>h</span></div>
			<div class="key" id="74"><span>j</span></div>
			<div class="key" id="75"><span>k</span></div>
			<div class="key" id="76"><span>l</span></div>
			<div class="key" id="186"><span>;</span><sup>:</sup></div>
      <div class="key" id="222"><span>'</span><sup>"</sup></div>
      <div class="key" id="220"><span>\</span><sup>|</sup></div>
		</div>
		
		<div class="row">
			<div class="key shift" id="16"><span>Shift</span></div>
			<div class="key" id="90"><span>z</span></div>
			<div class="key" id="88"><span>x</span></div>
			<div class="key" id="67"><span>c</span></div>
			<div class="key" id="86"><span>v</span></div>
			<div class="key" id="66"><span>b</span></div>
			<div class="key" id="78"><span>n</span></div>
			<div class="key" id="77"><span>m</span></div>
			<div class="key" id="188"><span>,</span><sup>&#706;</sup></div>
			<div class="key" id="190"><span>.</span><sup>&#707;</sup></div>
		</div>
		
		<div class="row">
			<div class="key space" id="32"></div>
		</div>
		
	</div>
  <script src="index.js"></script>
</body>
</html>
